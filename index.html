<!doctype html>
<html>
  <head lang="en">
      <meta charset="utf-8">
      <title>Compass Animation</title>
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <iframe width="0" height="0" src="https://www.youtube.com/v/jTws5RIMhiQ&autoplay=1&loop=1" frameborder="0" allowfullscreen id="music"></iframe>

    <div id="overlay"></div>

    <!-- Clouds -->
    <img src="img/cloud.png" class="cloud cloud1" alt="drifting cloud">
    <img src="img/cloud.png" class="cloud cloud2" alt="drifting cloud">
    <img src="img/cloud.png" class="cloud cloud3" alt="drifting cloud">

    <!-- Sun -->
    <div class="sun-outer">
      <div class="sun-inner"></div>
    </div>

    <!-- Moon -->
    <div class="moon-outer">
      <div class="moon-inner"></div>
    </div>

    <img src="img/stars.png" id="stars" alt="stars">
    
    <img src="img/mountains.png" id="mountains" alt="mountains">

    <img src="img/totoro.gif" class="totoro t-fast" alt="walking totoro">
    <img src="img/totoro2.gif" class="totoro t-medium" alt="walking totoro">
    <img src="img/totoro3.gif" class="totoro t-slow" alt="walking totoro">

    <div id="grass">
      <img src="img/grass.png" alt="grass">
    </div>
  </body>
</html>
